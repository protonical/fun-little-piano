<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd id="w1">A</kbd>
            <kbd id="w2">S</kbd>
            <kbd id="w3">D</kbd>
            <kbd id="w4">F</kbd>
            <kbd id="w5">G</kbd>
            <kbd id="w6">H</kbd>
            <kbd id="w7">J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="b1">W</kbd>
            <kbd id="b2">E</kbd>
            <kbd id="b3">T</kbd>
            <kbd id="b4">Y</kbd>
            <kbd id="b5">U</kbd>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
